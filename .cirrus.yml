container:
  image: node:buster
  memory: 8G

build_app_task:
  <<: &build_cache
    node_modules_cache:
      folder: node_modules
      fingerprint_script: cat package-lock.json
      populate_script: npm install
    build_folder_cache:
      folder: build
      fingerprint_script: cat scripts/build.sh
  install_deps_script:
    - apt-get update
    - apt-get install -y p7zip-full
  build_app_script:
    - ./scripts/build.sh
    - ./scripts/build.sh arm64

package_deb_task:
  <<: *build_cache
  debs_cache: &debs_cache
    folder: out/debs
    fingerprint_script:
      - cat scripts/build.sh
      - cat scripts/package-deb.sh
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: build_app
  install_deps_script:
    - apt-get update
    - apt-get install -y fakeroot
  package_deb_script:
    - ./scripts/package-deb.sh &
    - ./scripts/package-deb.sh arm64 arm64 &
    - wait

package_rpm_task:
  <<: *build_cache
  rpms_cache: &rpms_cache
    folder: out/rpms
    fingerprint_script:
      - cat scripts/build.sh
      - cat scripts/package-rpm.sh
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: build_app
  install_deps_script:
    - apt-get update
    - apt-get install -y rpm
  package_rpm_script:
    - ./scripts/package-rpm.sh &
    - ./scripts/package-rpm.sh arm64 aarch64 &
    - wait

create_deb_repo_task:
  debs_cache: *debs_cache
  deb_repo_cache: &deb_repo_cache
    folder: out/deb_repo
    fingerprint_script: echo $CIRRUS_BUILD_ID
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: package_deb
  container:
    image: ubuntu:latest
  install_deps_script:
    - apt-get update
    - apt-get install -y apt-utils
  create_deb_repo_script:
    - mkdir -p out/deb_repo
    - cp out/debs/* out/deb_repo
    - cd out/deb_repo
    - apt-ftparchive packages . | gzip -c > Packages.gz
    - apt-ftparchive release . > Release

create_rpm_repo_task:
  rpms_cache: *rpms_cache
  rpm_repo_cache: &rpm_repo_cache
    folder: out/rpm_repo
    fingerprint_script: echo $CIRRUS_BUILD_ID
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: package_rpm
  container:
    image: fedora:latest
  install_deps_script:
    - dnf install -y createrepo
  create_rpm_repo_script:
    - mkdir -p out/rpm_repo
    - cp out/rpms/* out/rpm_repo
    - createrepo --update out/rpm_repo

deploy_to_netlify_task:
  deb_repo_cache: *deb_repo_cache
  rpm_repo_cache: *rpm_repo_cache
  only_if: $CIRRUS_BRANCH == 'main'
  environment:
    NETLIFY_SITE_ID: 3d009bb0-c24f-4058-a84e-c3d64dba36fc
    NETLIFY_AUTH_TOKEN: ENCRYPTED[138abf208652671d98e4c6975083a5b73424108594e4b1ab11bbbf5684ab23f120d08c56aba9bb9a49858cb7f882ab85]
  depends_on:
    - create_deb_repo
    - create_rpm_repo
  install_deps_script:
    - npm install -g netlify-cli
  netlify_deploy_script:
    - mkdir public
    - cp repos/* public
    - cp -R out/deb_repo public/debs
    - cp -R out/rpm_repo public/rpms
    - netlify deploy --prod --dir public
