container:
  image: node:buster
  memory: 8G

task:
  node_modules_cache:
    folder: node_modules
    fingerprint_script: cat package-lock.json
    populate_script: npm install
  build_folder_cache:
    folder: build
    fingerprint_script: cat build.sh

  matrix:
    - name: Build
      deps_script:
        - apt-get update
        - apt-get install -y p7zip-full
      build_script:
        - ./build.sh
        - ./build.sh arm64

    - name: Package DEB
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on: Build
      deps_script:
        - apt-get update
        - apt-get install -y fakeroot
      package_script:
        - ./package-deb.sh &
        - ./package-deb.sh arm64 arm64 &
        - wait
      deb_artifacts:
        path: "out/*"

    - name: Package RPM
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on: Build
      deps_script:
        - apt-get update
        - apt-get install -y rpm
      package_script:
        - ./package-rpm.sh &
        - ./package-rpm.sh arm64 aarch64 &
        - wait
      rpm_artifacts:
        path: "out/*"

    - name: Create RPM repository
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on: Package RPM
      container:
        image: fedora:latest
      deps:script:
        - dnf install createrepo
      package_script:
        - wget https://api.cirrus-ci.com/v1/artifact/build/$CIRRUS_BUILD_ID/rpm.zip
        - unzip -j -d rpms rpm.zip
        - createrepo rpms
      rpm_repo_artifacts:
        path: "rpms/**/*"
