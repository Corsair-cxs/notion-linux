container:
  image: node:buster
  memory: 8G

build_cache_template: &build_cache
  node_modules_cache:
    folder: node_modules
    fingerprint_script: cat package-lock.json
    populate_script: npm install
  build_folder_cache:
    folder: build
    fingerprint_script: cat scripts/build.sh

debs_cache_template: &debs_cache
  debs_cache:
    folder: out/debs
    fingerprint_script:
      - cat scripts/build.sh
      - cat scripts/package-deb.sh

rpms_cache_template: &rpms_cache
  rpms_cache:
    folder: out/rpms
    fingerprint_script:
      - cat scripts/build.sh
      - cat scripts/package-rpm.sh

rpm_repo_cache_template: &rpm_repo_cache
  rpm_repo_cache:
    folder: out/rpm_repo
    fingerprint_script:
      - cat scripts/build.sh
      - cat scripts/package-rpm.sh

build_task:
  <<: *build_cache
  deps_script:
    - apt-get update
    - apt-get install -y p7zip-full
  build_script:
    - ./scripts/build.sh
    - ./scripts/build.sh arm64

package_deb_task:
  <<: *build_cache
  <<: *debs_cache
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: build
  deps_script:
    - apt-get update
    - apt-get install -y fakeroot
  package_script:
    - ./scripts/package-deb.sh &
    - ./scripts/package-deb.sh arm64 arm64 &
    - wait

package_rpm_task:
  <<: *build_cache
  <<: *rpms_cache
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: build
  deps_script:
    - apt-get update
    - apt-get install -y rpm
  package_script:
    - ./scripts/package-rpm.sh &
    - ./scripts/package-rpm.sh arm64 aarch64 &
    - wait

create_rpm_repo_task:
  <<: *rpms_cache
  <<: *rpm_repo_cache
  only_if: $CIRRUS_BRANCH == 'main'
  depends_on: package_rpm
  container:
    image: fedora:latest
  deps_script:
    - dnf install -y createrepo wget unzip
  create_repo_script:
    - cp -R out/rpms out/rpm_repo
    - cd out/rpm_repo
    - unzip -j rpm.zip
    - createrepo .

deploy_to_netlify_task:
  <<: *rpm_repo_cache
  only_if: $CIRRUS_BRANCH == 'main'
  environment:
    NETLIFY_SITE_ID: 3d009bb0-c24f-4058-a84e-c3d64dba36fc
    NETLIFY_AUTH_TOKEN: ENCRYPTED[138abf208652671d98e4c6975083a5b73424108594e4b1ab11bbbf5684ab23f120d08c56aba9bb9a49858cb7f882ab85]
  depends_on:
    - create_rpm_repo
  deps_script:
    - npm install -g netlify-cli
  deploy_script:
    - mkdir public
    - cp -R out/rpm_repo public
    - netlify deploy --dir public
