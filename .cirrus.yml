container:
  image: node:buster
  memory: 8G

task:
  node_modules_cache:
    folder: node_modules
    fingerprint_script: cat package-lock.json
    populate_script: npm install
  build_folder_cache:
    folder: build
    fingerprint_script: cat build.sh

  matrix:
    - name: Build
      deps_script:
        - apt-get update
        - apt-get install -y p7zip-full
      build_script:
        - ./build.sh
        - ./build.sh arm64

    - name: Package DEB
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on: Build
      deps_script:
        - apt-get update
        - apt-get install -y fakeroot
      package_script:
        - ./package-deb.sh &
        - ./package-deb.sh arm64 arm64 &
        - wait
      deb_artifacts:
        path: "out/*"

    - name: Package RPM
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on: Build
      deps_script:
        - apt-get update
        - apt-get install -y rpm
      package_script:
        - ./package-rpm.sh &
        - ./package-rpm.sh arm64 aarch64 &
        - wait
      rpm_artifacts:
        path: "out/*"

    - name: Create RPM repo
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on: Package RPM
      container:
        image: fedora:latest
      deps_script:
        - dnf install -y createrepo wget unzip
      package_script:
        - wget https://api.cirrus-ci.com/v1/artifact/build/$CIRRUS_BUILD_ID/rpm.zip
        - unzip -j -d rpms rpm.zip
        - createrepo rpms
      rpm_repo_artifacts:
        path: "rpms/**/*"

    - name: Publish repos
      only_if: $CIRRUS_BRANCH == 'main'
      depends_on:
        - Create RPM repo
      environment:
        SURGE_TOKEN: ENCRYPTED[4e28956b31ea3c2eff9bc84d6eb116f24721b707a96799f4b4470f40b297b826e25ae210180883366c204bffb728d7b0]
      deps_script:
        - npm -g install surge
      publish_script:
        - mkdir -p public
        - cd public
        - wget https://api.cirrus-ci.com/v1/artifact/build/$CIRRUS_BUILD_ID/rpm_repo.zip
        - unzip rpm_repo.zip
        - surge --domain defective-cushion.surge.sh
