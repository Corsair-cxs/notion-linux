image: node:buster

stages:
  - build
  - package
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - build/

build:
  stage: build
  script:
    - apt-get update
    - apt-get install -y p7zip-full imagemagick make g++
    - ./build.sh

package:deb:
  stage: package
  needs: ["build"]
  script:
    - apt-get update
    - apt-get install -y fakeroot
    - ./package-deb.sh
