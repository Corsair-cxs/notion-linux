image: node:buster

stages:
  - build
  - package
  - deploy

build:
  stage: build
  script:
    - apt-get update
    - apt-get install -y p7zip-full imagemagick make g++
    - ./build.sh

package:deb:
  stage: package
  needs: ["build"]
  script:
    - apt-get update
    - apt-get install -y fakeroot
    - ./package-deb.sh
